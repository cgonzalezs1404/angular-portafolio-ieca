<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="../ejercicio-2/acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <!-- Agrega los inputs faltantes -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="birth_date">Fecha de nacimient:</label>
            <input type="date" id="birth_date" name="birth_date" required>
            <br>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="address">Dirección:</label>
            <textarea type="text" id="address" name="address" rows="2" required ></textarea>
            <br>
            <input type="button" value="Registrar">
        </form>
    </main>

</body>

</html>
