<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>

</head>

<body>
    <main>
        <h1>Tabla de datos</h1>

        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
    </main>
</body>

</html>
